<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamie</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main">
        <div class="main__wrapper">
            <div class="main__block">
                <div class="main__logo">
                    <img src="./assets/img/logo.png" alt="logo" class="main__logo-pic">
                    <div class="main__logo-text"><p>Kamie</p></div>
                </div>
                
                <div class="main__login-block">
                    <div class="main__login-block-name"><p>Log in</p></div>
                    <div class="main__login-block-text">
                        <div class="main__login-block-text-fist"><p>New to Kamie?</p></div>
                        <a href="#" class="main__login-block-text-register">Sign up fo free</a>
                    </div>
                    <form action="" class="form">
                        <input class="form__input" type="email" placeholder="Email adress*">
                        <input class="form__input" type="password" placeholder="Password (8+ characters)*">
                        
                        <a href="#" class="form__link">Forgot password?</a>
                        <button class="form__button">Log in</button>
                        
                        <div class="form__icons-wrap">
                            <div class="form__icon-block">
                                <img src="./assets/img/apple.svg" alt="apple">
                            </div>
                            <div class="form__icon-block form__icon-block_dgrey">
                                <img src="./assets/img/fasebook.svg" alt="fasebook">
                            </div>
                            <div class="form__icon-block form__icon-block_green">
                                <img src="./assets/img/spotify.svg" alt="spotify">
                            </div>
                            <div class="form__icon-block form__icon-block_grey">
                                <img src="./assets/img/google.svg" alt="google">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
